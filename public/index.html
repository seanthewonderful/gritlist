<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Maps Search</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.3;
                color: #333;
                max-width: 100%;
                margin: 0 auto;
                padding: 5px;
                background-color: #f4f4f4;
                font-size: 12px;
            }
            h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 10px;
                font-size: 20px;
            }
            form {
                background-color: #fff;
                padding: 8px;
                border-radius: 3px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                margin-bottom: 8px;
                display: flex;
                flex-wrap: wrap;
            }
            .form-column {
                flex: 1;
                min-width: 200px;
                padding: 0 5px;
            }
            label {
                display: block;
                margin-bottom: 2px;
                font-weight: bold;
                font-size: 11px;
            }
            input[type="text"],
            input[type="number"],
            input[type="password"] {
                width: 100%;
                padding: 3px;
                margin-bottom: 5px;
                border: 1px solid #ddd;
                border-radius: 2px;
                box-sizing: border-box;
                font-size: 12px;
            }
            button {
                background-color: #3498db;
                color: #fff;
                padding: 4px 8px;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                font-size: 12px;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #2980b9;
            }
            #results {
                background-color: #fff;
                padding: 8px;
                border-radius: 3px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 8px;
                font-size: 11px;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 4px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
            #downloadButton {
                display: block;
                margin: 8px auto;
                background-color: #2ecc71;
            }
            #downloadButton:hover {
                background-color: #27ae60;
            }
        </style>
    </head>
    <body>
        <h1>Google Maps Search</h1>
        <form id="searchForm">
            <div class="form-column">
                <!-- <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" required /> -->

                <label for="searchString">Search String:</label>
                <input type="text" id="searchString" required />
            </div>
            <div class="form-column">
                <label for="googleMapsLocation">Google Maps Location:</label>
                <input
                    type="text"
                    id="googleMapsLocation"
                    value="@40.6267738,-111.8731843,11.17z"
                    required
                />

                <label for="startNumber">Start Number:</label>
                <input
                    type="number"
                    id="startNumber"
                    value="0"
                    min="0"
                    step="20"
                    required
                />
            </div>
            <button type="submit">Search</button>
        </form>

        <div id="errorMessage"></div>
        <div id="results"></div>
        <button id="downloadButton" style="display: none">
            Download Results
        </button>

        <script src="/clientJS.js"></script>
    </body>
</html>
